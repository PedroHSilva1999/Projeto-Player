<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100&family=Gluten&display=swap" rel="stylesheet">
</head>
<body>
    <div id="tudo">
    <img src="imagenspo/rock.jpg" alt="">
    <div class="descricao">
        <h2>
            Nome da m√∫sica
        </h2>
        <i>Nome do Artista</i>
    </div>


    <div class="duracao">
         <div class="barra">
             <progress value="0" max="1"></progress>
             <div class="ponto"></div>
         </div>

         <div class="tempo">
             <p class="inicio">0:00</p>
             <p class="fim">3.12</p>
         </div>
    </div>

    <div class="player">
        <i class="fas fa-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause botao-pause" style="display: none;" ></i>
        <i class="fas fa-step-forward setas proxima"></i>
        
        
    </div>

    <audio></audio>
    <script src="script.js"></script>

</div>
</body>
</html>
